<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
		<title>films populaires</title>
		
	</head>
	<body>
		<div id="demo">
				<div class="block space-y-4 md:flex md:space-y-0 md:space-x-4">
			<!-- Modal toggle -->


		</div>
			<h1 class="text-5xl font-extrabold dark:text-white text-center pb-10 pt-10">les meilleurs films de l'ann√©e </h1>

		
				<input type="text" v-model="search" @keyup.enter="fetchDataAsync" placeholder="Rechercher un film ..." >
			

					<div class="grid gap-4 grid-cols-2 grid-rows-3">
						<div v-for="movie in movies">    
							<button v-on:click="modalToggle(movie)" data-modal-target="small-modal" data-modal-toggle="small-modal" class="flex flex-col items-center bg-white border rounded-lg shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700" type="button">
								<img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" :src="`https://www.themoviedb.org/t/p/w300_and_h450_bestv2${movie.poster_path}`" alt="">
								<div class="flex flex-col justify-between p-4 leading-normal">
									<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{movie.original_title}}</h5>
									<p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{movie.overview}}</p>
								</div>
							</button>
					  </div>


			
		</div>


		<div id="small-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
			<div class="relative w-full h-full max-w-4xl md:h-auto">
				<!-- Modal content -->
				<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
					<!-- Modal header -->
					<div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
						<h3 class="text-xl font-bold text-gray-900 dark:text-white">
							{{ modalData.title }}
						</h3>
						<button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="large-modal">
							<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
							<span class="sr-only">Close modal</span>
						</button>
					</div>
					<!-- Modal body -->
					<div class="p-6 space-y-6">
						<img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" :src="`https://www.themoviedb.org/t/p/w300_and_h450_bestv2${modalData.img}`" alt="">

						<p class="text-lg font-medium leading-relaxed text-gray-500 dark:text-gray-400" style="    position: absolute;
						top: 17%;
						padding-left: 24%;
						padding-right: 5%;">
							{{ modalData.text }}
						</p>
						
						<div class="flex items-center" style="position: absolute;
						top: 75%;
						padding-left: 32%;">
						<p class="text-base leading-relaxed font-bold text-gray-500 dark:text-gray-400" style="padding-right: 100px;">
							Date de sortie : {{ modalData.release_date }}
						</p>
							<svg aria-hidden="true" class="w-10 h-10 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Rating star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
							<p class="ml-2 text-base font-bold text-gray-900 dark:text-white">{{modalData.rate}}/10</p>
							<span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"></span>
							<p class="text-base font-medium text-gray-900 underline hover:no-underline dark:text-white">{{modalData.rateCount}} avis</p>
						</div>
					</div>
					<!-- Modal footer -->
					<!--<div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
					</div>-->
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://cdn.tailwindcss.com/%22%3E"></script>
		<script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js%22%3E"></script>
		<script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>

		<script>
			const apiURL =
            "https://api.themoviedb.org/3/movie/popular?api_key=a8259c59f49d490bc078f6c196279508";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						search: "",
						movies: null,
						modalData : {
							title: null,
							text: null,
							img: null,
							rate: null,
							rateCount: null,
							release_date: null,
						}
					};
				},

				created: function () {
					 this.fetchDataAsync()
				},

				methods: {
					fetchDataAsync: async function () {
						try {

							if (this.search !== "")
							{
							   const apiURL1 = "https://api.themoviedb.org/3/search/movie?api_key=a8259c59f49d490bc078f6c196279508&query=" + this.search
							   const response = await axios.get(apiURL1 , config)
							   console.log(response.data)
							   this.movies = response.data.results
							} else{
							   const response = await axios.get(apiURL , config)
							   console.log(response.data)
							   this.movies = response.data.results
							}
							
					   } catch(error) {
					     console.log(error);
					   }
					 },
					modalToggle: function (movie) {
						this.modalData = {
							title: movie.original_title,
							text: movie.overview,
							img: movie.poster_path,
							rate: movie.vote_average,
							rateCount: movie.vote_count,
							release_date: movie.release_date,
						}
					 },
				
				},
			}).mount("#demo");

			tailwind.config = {
				theme: {
				  extend: {
					colors: {
					  clifford: '#da373d',
					}
				  }
				}
			  }
		</script>
	</body>
</html>
