<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>films populaires</title>
		<style>
			h1{
				color: green;
			}
			
		</style>
	</head>
	<body>
		<div id="demo">
			<!-- <pre>{{commits}}</pre> -->
			<h1>les meilleurs films de l'ann√©e </h1>
		
		
			<ul>
				<li v-for="movie in movies">
					
					<div class="container">
						<div class="cellphone-container">    
							<div class="movie">       
							  <div class="text-movie-cont">
								<div class="mr-grid">
								  <div class="col1">
									<h1>{{movie.original_title}}</h1>
									<ul class="movie-gen">
									  <li> langue : {{movie.original_language}}</li>
									  <li>date de sortie : {{movie.release_date}}  </li>
									  <li> la note : {{movie.vote_average}}</li>
									</ul>
								  </div>
								</div>
								
								<div class="mr-grid">
								  <div class="col1">

									<p class="movie-description"><strong>Resumer</strong> : {{movie.overview}} </p>
								  </div>
								</div>
								
						
							  </div>
							</div>
						</div>
					  </div>
					
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
            "https://api.themoviedb.org/3/movie/popular?api_key=a8259c59f49d490bc078f6c196279508";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						movies: null 
					};
				},

				created: function () {
					 this.fetchDataAsync()
				},

				methods: {
				
					fetchDataAsync: async function () {
					 	try {
					   	const response = await axios.get(apiURL , config)
					 	  console.log(response.data)
					 	  this.movies = response.data.results
					         // console.log(self.commits[0].html_url);
					   } catch(error) {
					     console.log(error);
					   }
					 },
				
				},
			}).mount("#demo");
		</script>
	</body>
</html>
